<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello World Color</title>
    <meta name="description" content="A Hello World Progressive Web App (HWPWA) that displays a beautiful random color, instead of the traditional &quot;Hello, World!&quot; message.">

    <link rel="stylesheet" href="/styles/main.css">

    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/manifest/hello-world-color-app-icon-180x180.png">
    <meta name="theme-color" content="#5817D9">
</head>

<body>

    <script src="/scripts/main.js"></script>

    <script>
        // Register service worker
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("/sw.js");
            });
        }
    </script>
</body>

</html>
